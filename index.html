<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>FFMPEG</h1>
    </div>
    
    <div class="editor-container">
        <div class="video-preview-container">
            
            <video id="videoPreview" controls></video>
        </div>

        <div class="upload-section">
            <input type="file" id="videoInput" multiple accept="video/*" hidden>
            <button id="uploadBtn">Upload Videos</button>
        </div>

        <div class="timeline">
            <div class="timeline-track" id="sortableList">
                <div id="addNewVideo" class="video-block add-video">
                    <span>+</span>
                </div>
            </div>
        </div>
        <div id="progressContainer" class="progress-container hidden">
            <progress id="mergeProgress" value="0" max="100"></progress>
            <span id="progressText">Waiting...</span>
        </div>
        
        <button id="mergeBtn">Merge & Play</button>  
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
